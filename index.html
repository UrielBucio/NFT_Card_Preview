<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main class="container">
      <div class="container_image">
        <div class="hover_image"></div>
      </div>
      <div class="container_info">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="container_price">
        <div>
          <img src="./src/img/icon-ethereum.svg" class="icon_ethereum" alt="Ethereum">
          <p class="details_ethereum">0.041 ETH</p>
        </div>
        <div class="clock">
          <img src="./src/img/icon-clock.svg" class="icon_clock" alt="Clock">
          <p class="details_clock">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="author">
        <img src="./src/img/image-avatar.png" alt="Photo">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Uriel Bucio</a>.
  </footer>
</body>
</html>
